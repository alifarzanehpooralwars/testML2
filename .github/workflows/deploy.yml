name: Build & Deploy to Cloud Run

on:
  push:
    branches: ["main"]

env:
  SERVICE_NAME: semantic-search
  REPO_NAME: semantic-search-repo

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:

    - name: Checkout repo
      uses: actions/checkout@v4

    # 1. Authenticate to Google Cloud using the secret JSON key
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: "${{ secrets.GCP_SA_KEY }}"

    # 2. Install gcloud SDK
    - name: Set up gcloud
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}

    # 3. Configure Docker for Artifact Registry
    - name: Configure Docker to use Artifact Registry
      run: |
        gcloud auth configure-docker ${{ secrets.GCP_REGION }}-docker.pkg.dev

    # 4. Build and push Docker image to Artifact Registry
    - name: Build and Push Docker image
      run: |
        IMAGE="${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.SERVICE_NAME }}:latest"
        echo "Building image: $IMAGE"
        docker build -t "$IMAGE" .
        docker push "$IMAGE"

    # 5. Deploy the new image to Cloud Run
    - name: Deploy to Cloud Run
      run: |
        IMAGE="${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.SERVICE_NAME }}:latest"
        gcloud run deploy ${{ env.SERVICE_NAME }} \
          --image="$IMAGE" \
          --region=${{ secrets.GCP_REGION }} \
          --platform=managed \
          --allow-unauthenticated
